<div>




    <form [formGroup]="hiveForm" novalidate (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
            <label>Hive Type</label>
            <select formControlName="typeId" class="form-control">
                <option value="" disabled [selected]="!hive.typeId">
                    Select hive type
                </option>
                <option *ngFor="let type of hiveTypes" [value]="type.name">{{type.name}}</option>
            </select>

        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" formControlName="active" value="">
                Active
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" formControlName="queen" value="">
                Queen
            </label>
        </div>

        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input checked class="form-check-input white" type="radio" formControlName="queenColor" value="#fff">
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input blue" type="radio" formControlName="queenColor" value="#6495ff">
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input red" type="radio" formControlName="queenColor" value="#ff573e">
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input green" type="radio" formControlName="queenColor" value="#8cff5a">
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input yellow" type="radio" formControlName="queenColor" value="#ffd613" >
            </label>
        </div>

        <div class="form-group">
            <label>Frame Number</label>
            <input type="number" class="form-control" formControlName="frameNumber">
        </div>

        <div class="form-group">
            <label>Note</label>
            <textarea formControlName="note" class="form-control" rows="10"></textarea>
        </div>

        <button class="btn btn-outline-primary">Save</button>

    </form>



</div>
